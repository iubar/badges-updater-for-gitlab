version: 2.1
# see https://circleci.com/docs/language-java-maven/
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/openjdk:17.0.1
      # https://github.com/CircleCI-Public/cimg-openjdk
      # https://hub.docker.com/r/cimg/openjdk
      # https://circleci.com/developer/images/image/cimg/openjdk
      
    steps:
      - checkout
      # - run: ./mvnw -Dmaven.test.skip=true package
      - run:
          name: Testing
          command: |
            java --version
            mvn -v
            mvn -f pom_circleci.xml test 
      - run:         
          name: Packaging
          command: mvn -f pom_circleci.xml -Dmaven.test.skip=true clean package
      - run:
          name: Outdated
          command: mvn -f pom_circleci.xml versions:display-dependency-updates
      - run:
          name: Run
          command: | 
            cd target
            ls -la
            java -jar badgesupdater-jar-with-dependencies.jar

